<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week3homework</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>
<body>
    
    <div class="container main-content">
        <div class="row">
            <div class="col">
                <h1>Password Generator</h1>
            </div>
        </div>

        <div class="row dashed-content">
            <div class="col-12">
                <h2>Generate a Password</h2>
                <div class="hr"></div>
                <div class="Password-content">
                    <textarea 
                    class="passwordBox msgDisplay"
                    id="password"
                    placeholder="Your Secure Password"
                    aria-label="Generated Password"
                    ></textarea>
                  
                </div>
                <div class="hr"></div>
                <div class="row">
                    <div class="key col-sm-12 col-md-6 col-xl-6">
                        <button type="button" class="btn btn-lg btn-primary" id="btnGenerate">Generate Password</button>
                    </div>
        
                    <div class="key col-sm-12 col-md-6 col-xl-6">
                        <button type="button" class="btn1 btn-lg btn-primary" id="btnCopy">Copy to Clipboard</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>  
</body>
</html>
